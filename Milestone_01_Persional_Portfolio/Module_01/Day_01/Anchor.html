<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <!-- If you want to open the tab in a separate tab. Then you need to use target="_blank" in your Anchor tag. -->
    <div>
        <h1>HTML</h1>
            <P>
                What is <strong>HTML</strong> ? <br>
                If you want to learn then <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">CLICK HERE</a>...
            </P>
            <p>
                What is HTML <a href="https://www.w3schools.com/tags/tag_html.asp"  target="_blank">Tag</a>?
            </p>
    </div>

</body>
</html>
