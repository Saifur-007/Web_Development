<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold / Italic</title>
</head>

<body>
    <h2>Now I will learn, How to use Bold tag & Italic tag.</h2>
    <div>
        <!-- The <b> HTML element is used to draw the reader's attention to the element's contents, which are not otherwise granted special importance. -->

        <h3>Now I will use Bold or B tag.</h3>
        <p>Hi, My name is <b>Saif</b>. <br> I am a student and I am studying in <b>BETC Level 3 IT</b>.</p>
    </div>

    <hr>
        <!-- The <hr> tag defines a thematic break in an HTML page (e.g. a shift of topic). The <hr> element is most often displayed as a horizontal rule that is used to separate content (or define a change) in an HTML page. -->

    <div>
        <!-- The HTML <i> element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic. -->
        <h3>Now i will learn, How to use Italic tag</h3>
        <p>Hi, My name is <i>Saif</i>. <br> I am a student and i am studying in <i>BETC Level 3 IT</i>.</p>
    </div>

</body>
</html>
