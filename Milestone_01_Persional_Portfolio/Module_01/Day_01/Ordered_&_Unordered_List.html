<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered / Unordered List</title>
</head>
<body>
    <h1>Today i will lear about Ordered & Unordered List.</h1>
    <div>
        <h2>Ordered List</h2>
        <ol>
            <li>Player 01</li>
            <li>Player 02</li>
            <li>Player 03</li>
        </ol>
    </div>
        <hr>
    <div>
        <h2>Unordered List</h2>
        <ul>
            <li>Player 01</li>
            <li>Player 02</li>
            <li>Player 03</li>
        </ul>
    </div>
</body>
</html>
