<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpKopp</title>
    <link rel="shortcut icon" href="Image/fev-UpKopp.png" type="image/x-icon">
    <meta name="og:site_name" content="UpKopp">
    <meta name="og:description" content="UpKopp is a leading UK digital agency providing professional web design, development, mobile app, digital marketing.">
    <meta name="Keyword" content="Web development, IT,Mobile App, Website, Google, WordPress">
    <style>
        * {box-sizing: border-box;}
        
        body { 
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .header {
          overflow: hidden;
          background-color: #f1f1f1;
          padding: 20px 10px;
        }
        
        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px; 
          line-height: 25px;
          border-radius: 4px;
        }
        
        .header a.logo {
          font-size: 25px;
          font-weight: bold;
        }
        
        .header a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .header a.active {
          background-color: dodgerblue;
          color: white;
        }
        
        .header-right {
          float: right;
        }
        
        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }
          
          .header-right {
            float: none;
          }
        }
        </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">UpKopp</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>
      
      <div style="padding-left:20px">
        <h1>Digital</h1>
        <p>Creative Agency</p>
        <p>Inspire Through<br>Design</p>
      </div>
</body>
</html>
